<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favicon HTML</title>
    <link rel="icon" href="/Gambar/logo.png">
</head>
<body>
    <!-- Favicon HTML
     
         - Saat kita membuka website seperti google, facebook atau yang lainnya, biasanya pada bagian tab web browser, terdapat logo perusahannya
         - Bagaimana cara membuatnya? itu adalah fitur Favicon di HTML

         TAG LINK

           - Untuk membuat favicon, kita bisa menggunakan tag link pada bagian head <link rel="" href="">
           - Untuk membuat favicon kita perlu menggunakan atribut rel="icon" dan href menuju lokasi gambar yang ingin dijadikan favicon
           - Gambar favicon atau icon bisa berupa file ico, png, jpg, svg atau gif

    -->
</body>
</html>
