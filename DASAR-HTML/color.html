<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color HTML</title>
</head>
<body>
    <!-- Color HTML
    - HTML mendukung format penulisan warna tidak hanya dengan nama warnanya (red, yellow, green) misalnya namun juga dengan format penulisan seperti HEX, RGB, HSL dan lain-lain
    - Dengan begitu penulisan warna jadi lebih akurat dibandingkan hanya dengan nama warna
    - salah satu website penyedia color yaitu :
     - https://coolors.co/

    -->

    <h1 style="color:yellow">Penulisan dengan nama warna</h1>

    <h1 style="color: rgb(255, 255, 0)">Penulisan dengan RGB</h1>

    <h1 style="color: #FFFF00">Penulisan dengan HEX</h1>
</body>
</html>
