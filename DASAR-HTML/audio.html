<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio HTML</title>
</head>
<body>
    <!-- Audio HTML
    
         - Selain gambar, video, HTML juga mendukung untuk audio
         - Untuk audio, kita bisa menggunakan tag audio (<audio></audio>)
         - Cara penggunaanya mirip dengan tag video, di dalamnya bisa kita tambahkan tag source dan memiliki atribut seperti :
         - controls (untuk menampilkan kontrol video)
         - autoplay (agar video otomatis berjalan)

    
    -->
    <audio controls autoplay>
        <source src="/Audio/audio1083167177.m4a">
    </audio>
</body>
</html>
