<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formatting HTML</title>
</head>
<body>
    <!-- Formatting tag dalam HTML
      - Dalam aplikasi pengolahan text seperti microsoft word, kita bisa mengubah format tulisan menjadi tebal atau miring misalnya
      - Begitu juga di HTML, kita bisa menambah formatting di text yang ingin kita tampilkan menggunakan tag sesuai dengan format yang kita mau
    -->

    <!-- formatting Tag
     - <b> dan <strong> untuk mengubah teks menjadi bold/tebal
     - <i>, <em> untuk mengubah teks menjadi italic / miring
    - <small> untuk mengubah teks menjadi kecil
    - <del> untuk membuat teks menjadi dicoret
    - <ins> untuk membuat teks menjadi ada garis bawah atau disebut underline
    - <sub> untuk subscript text atau pangkat bawah
    - <sup> untuk superscirpt text atau pangkat atas
    -->

    <!-- Noted
   -  tag strong <strong> digunakan untuk menandakan bahwa teks itu berarti penting

    - tag em <em> (emphasis) untuk menunjukkan penekanan atau perubahan dalam arti teks. Meskipun secara default dapat membuat teks menjadi miring, <em> lebih bersifat semantik dan digunakan untuk menekankan atau memberikan arti khusus pada teks.



    -->

    <p><b>Halo ini penulisan tag b</b></p>

    <p><strong>Halo ini penulisan tag strong</strong></p>

    <p><i>Halo ini penulisan tag i</i></p>

    <p><em>Halo ini penulisan tag em</em></p>

    <p><small>Halo ini penulisan tag small</small></p>

    <p><del>Halo ini penulisan tag del</del></p>

    <p><ins>Halo ini penulisan tag ins</ins></p>

    <p>Halo ini penulisan tag sub 2 <sub>2</sub> = 4</p>

    <p>Halo ini penulisan tag sup 2 <sup>2</sup> = 4</p>
</body>
</html>
