<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraph HTML</title>
</head>
<body>
    <!-- 
        Paragraph TAG

        - Saat membuat tulisan, biasanya selain heading (judul), kita juga biasanya membuat paragraf
        - Di HTML, kita bisa menggunakan tag p (<p></p>) untuk membuat paragraf
        - Paragraf selalu mulai dengan baris baru atau disebut juga dengan block
     -->

     <p>Ini adalah isi konten tag p</p>
</body>
</html>
