<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entities HTML</title>
</head>
<body>
    <!-- Entities HTML
    - Beberapa karakter sudah dibuat oleh HTML, sehinga kita tidak bisa gunakan pada tulisan teks biasa, contoh karakter <, / atau >  misal kita  mau membuat tulisan Belajar <HTML> maka tulisan HTML tersebut tidak ikut keliar
    - Oleh karena itu, jika kita memaksakan hal tersebut di teks paragraf misal, secara otomatis halaman HTML akan error / rusakv/ tidak sesuai dengan yang kita mau
    - Kita bisa lohat seluruh daftar HTML Entity di :
      https://oinam.github.io/entities/

      https://html.spec.whatwg.org/multipage/named-characters.html
    -->
   
    <!--penulisan yang salah tulisan HTML tidak keluar -->
 <p>Belajar <HTML></p>


    <!-- Penulisan yang benar dengan entities -->
<p>Belajar &lt;HTML&gt;</p>

</body>
</html>
