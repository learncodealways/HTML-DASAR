<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video HTML</title>
</head>
<body>
    <!-- Video HTML
    
       - Selain gambar, HTML juga mendukung untuk menampilkan video di halaman web yang kita buat 
       - Namun perlu diperhatikan, tidak semua jenis video bisa dijalankan di web browser
       - Biasanya format video yang banyak digunakan adalah mp4, webm atau ogg
       - Untuk menampilkan video, kita bisa menggunakan tag video (<video></video>)


          VIDEO ATTRIBUTE
           - Tag video memiliki banyak atribut, seperti :
           - Width (untuk ukuran lebar video)
           - Height (untuk ukuran tinggi video)
           - controls (untuk menampilkan kontrol video)
           - autoplay (agar video otomatis berjalan)
           - Untuk menampilkan video, kita bisa gunakan tag source
           - Sama seperti di picture, kita bisa menambahkan beberapa source
            - <video width="" height="" controls autoplay>
                  <source src="alamat video">
            </video>
    -->

    <h1>Belajar tag Video</h1>

    <video width="1360px" height="768px" controls autoplay>

        <source src="/Video/assosiasn rule.mp4">
    </video>
</body>
</html>
