<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break Line HTML</title>
</head>
<body>
    <!-- Break Line HTML
     
         - Enter di dalam tulisan tidak akan dianggap enter oleh HTML, jika kita ingin membuat enter, disarankan membuat paragraf terpisah
         - Namun jika kita benar-beanr ingin membuat enter di dalam paragraf, kita bisa menggunakan tag br
         - Tag br <br> adalah void element, jadi tidak memiliki konten
    -->
    
    <!-- penulisan yang salah -->
    <p>Ini adalah baris awal
        Ini adalah baris baru
    </p>

    <!-- penulisan yang benar -->
    <p>Ini adalah baris awal <br>
       Ini adalah baris baru
    </p>
</body>
</html>
