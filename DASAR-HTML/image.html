<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image HTML</title>
</head>
<body>
    <!-- Image HTML 
    
        - Image / gambar bisa digunakan untuk memperindah tampilan website yang kita buat
        - HTML mendukung untuk menampilkan gambaer dengan tag img (<img/>)
        - Hampir semua format gambar yang didukung oleh web browser, bisa ditampilkan di halaman web HTML
    

           IMAGE ATTRIBUTE
          
             - Tag img adalah void element, jadi tidak memiliki konten (<img/>)
             - Terdapat beberapa atribut yang bisa kita gunakan dalam tag img:
            
             1. src (source):
            Deskripsi: Menentukan URL gambar bisa untuk absolute URL ataupun relative URL.
            Contoh: <img src="gambar.jpg" alt="Deskripsi gambar">

             2. alt (teks alternatif):
            Deskripsi: Memberikan teks alternatif untuk gambar. Digunakan oleh pembaca layar untuk aksesibilitas dan muncul jika gambar tidak dapat ditampilkan.
            Contoh: <img src="gambar.jpg" alt="Deskripsi gambar">

            3. width (lebar):
            Deskripsi: Menentukan lebar gambar dalam piksel.
            Contoh: <img src="gambar.jpg" alt="Deskripsi" width="300">

            4. height (tinggi):
            Deskripsi: Menentukan tinggi gambar dalam piksel.
            Contoh: <img src="gambar.jpg" alt="Deskripsi" height="200">

            5. title:
            Deskripsi: Menambahkan judul atau informasi tambahan tentang gambar. Muncul sebagai tooltip saat pengguna mengarahkan kursor ke gambar.
            Contoh: <img src="gambar.jpg" alt="Deskripsi" title="Informasi tambahan">


            6. style:
            Deskripsi: Memungkinkan penerapan gaya CSS langsung ke gambar.
            Contoh: <img src="gambar.jpg" alt="Deskripsi" style="border: 1px solid #000;">

            7. class:
            Deskripsi: Memberikan kelas ke gambar, yang dapat digunakan untuk menerapkan gaya menggunakan CSS eksternal.
            Contoh: <img src="gambar.jpg" alt="Deskripsi" class="gaya-gambar">

            8. id:
            Deskripsi: Memberikan identifikasi ke gambar, yang dapat digunakan untuk tujuan gaya atau skrip.
            Contoh: <img src="gambar.jpg" alt="Deskripsi" id="gambarSaya">


        CATATAN :
          Atribut-atribut ini dapat dikombinasikan untuk menyesuaikan penampilan dan perilaku gambar di halaman web Anda. Perlu diingat bahwa atribut src dan alt umumnya dianggap penting untuk penggunaan gambar yang benar dan aksesibilitas.
    -->

    <!-- Relative URL -->

    <h1>Belajar gambar dengan Relative URL</h1>

   <img src="/Gambar/logo.png" alt="logo learning" title="logo">

   <hr>

   <h1>Belajar gambar dengan Absolute URL</h1>

   <img src="https://dicoding-web-img.sgp1.cdn.digitaloceanspaces.com/original/commons/homepage-hero.png" alt="gambar dicoding-web-img" title="gambar dicoding-web-img">
</body>
</html>
