<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style css dalam HTML</title>
</head>
<body>
    <!-- Style css dalam HTML
    
     - Setiap tag di HTML memiliki atribut style, dimana kita bisa menambahkan informasi CSS, yaitu untuk mengubah gaya isi elementnya
     - Cara ini sebenarnya tidak sarankan karena mencampuri HTML dan CSS secara bersamaan
     - Stye attribute berisikan key:value CSS, jika lebih dari satu, maka gunakan ; (titik koma) sebagai pemisal misal:
     - <namatag style="property:value">
        - <namatag style="property:value;property2:value2"
    -->

    <h1 style="background-color: lightblue;">Style CSS dalam HTML</h1> <hr>

    <p style="color: aqua;font-family: 'Courier New', Courier, monospace;font-weight: bold;">Halo guys nama saya Rama</p>
</body>
</html>
