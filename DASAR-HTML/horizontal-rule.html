<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Horizontal Rule HTML
    
        - Di HTML, kita juga bisa membuat enter dengan garis horizontal (dari kiri ke kanan) sebagai pemisah
        - Untuk melakukannya kita bisa menggunakan tag hr (<hr>)
        - Tag hr juga merupakan void element, jadi tidak memiliki konten
    
    -->

    <p>Ini adalah baris pertama</p>
    <hr>
    <p>Ini adalam baris kedua</p>
</body>
</html>
