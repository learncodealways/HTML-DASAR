<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <!-- Tag Heading HTML
    
           - Saat kita membuat dokumen atau buku, biasanya terdapat heading
           - Heading adalah kata-kata yang mendeskripsikan isi dari tulisan yang kita buat
           - Seperti judul, tapi untuk bagian tulisan nya
           - Contoh ketika kita melihat buku, Heading sering digunakan untuk tulisan Bab
           - Di HTML kita bisa membuat Heading dengan tag h
    -->
     
    <!-- Tingkatan Heading
      
        - Heading memiliki 6 tingkatan, paling tinggi adalah tingkatan 1
        - Yang membedakan biasanya ukuran huruf nya akan semakin kecil
    -->
    
    <h1>Ini adalah penulisan dengan Heading 1</h1>
   
    <h2>Ini adalah penulisan dengan Heading 2</h2>
 
    <h3>Ini adalah penulisan dengan Heading 3</h3>
   
    <h4>Ini adalah penulisan dengan Heading 4</h4>
    
    <h5>Ini adalah penulisan dengan Heading 5</h5>
   
    <h6>Ini adalah penulisan dengan Heading 6</h6>

</body>
</html>
