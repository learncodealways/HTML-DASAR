<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Button HTML</title>
</head>
<body>
    <!-- Input Button HTML
     
        - Membuat tombol tidak hanya bisa menggunakan input type sumbit atau reset, kita juga bisa menggunakan input type button
        - Namun, menggunakan input type button tidak terlalu berguna jika hanya menggunakan HTML
        - Biasanya, pembuat web akan menambahkan interaksi terhadap tombol tersebut menggunakan kode Javascript (yang bisa dipelajari setelha belajar HTML dan CSS)

    -->
    <form action="/FORM-HTML/input-button.html" method="get">
        <label for="nama">Nama :</label><br>
        <input type="text" name="nama" id="nama"><br>
        <label for="umur">Umur :</label><br>
        <input type="text" name="umur" id="umur"><br>
        <input type="button" value="Kirim" onclick="alert(`Thank You`)"><br>
    </form>

    <!-- penggunaan onclik diatas hanyalah contoh -->
</body>
</html>
