<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Color HTML</title>
</head>
<body>
    <!-- Input Color HTML
       - Input type color adalah type untuk menerima input warna
       - Warna di HTML akan ditulis dalam bentuk hex code
       - Contohnya kita bisa lohat daftar hex code warna di sini
          https://www.color-hex.com/

          Attribute input color :
          - Value (Menetukan nilai awal)(opsional)
    -->

    <form name="warna" action="/FORM-HTML/input-color.html" method="get" target="_self">
        <label for="warna">FAVORITE COLOR : </label>
        <input type="color" name="warna" id="warna" value="#ffffff"><br>
        <input type="reset" value="Reset">
        <input type="submit" value="Kirim">
    </form>
</body>
</html>
