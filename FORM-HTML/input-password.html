<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Password HTML</title>
</head>
<body>
    <!--Input Password HTML
        
        - Input type password adalah input untuk informasi teks sama seperti input type text, namun pada input type password, karakter akan dimasking (tidak ditampilkan)
        - Input type password sangat cocok untuk input teks yang rahasia, sehingga tidak bisa diintip oleh orang lain

        - required (digunakan untuk menandai bahwa input wajib diisi)
    -->

    <form name="login" action="/FORM-HTML/input-password.html" method="post" target="_self">

            <label for="email">Email</label><br>
            <input type="email" name="email" id="email" required><br>
            <label for="password">Password</label><br>
            <input type="password" name="password" id="password" required><br>
            <input type="submit" value="Login">
    </form>
</body>
</html>
