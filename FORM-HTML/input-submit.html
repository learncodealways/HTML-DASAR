<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Submit HTML</title>
</head>
<body>
    <!-- Input Submit HTML
      
        - Saat membuat form, kita bisa menambahkan tombol yang bisa digunakan untuk mengirim data yang diinputkan di dalam form, atau disebut submit
        - Tombol submit, bisa kita buat menggunakan input dengan type submit

    -->
    <form action="/FORM-HTML/form.html" name="registrasi" method="get" target="_blank">
        <label for="nama">Nama :</label><br>
        <input type="text" name="nama" id="nama"><br>
        <label for="kelas">Kelas :</label><br>
        <input type="text" name="kelas" id="kelas"><br>
        <input type="submit" value="Registrasi"><br>
    </form>
</body>
</html>
