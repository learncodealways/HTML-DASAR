<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Tag HTML</title>
</head>
<body>
    <!-- Button Tag HTML
        
        - Button tag adalah tag yang bisa kita gunakan untuk membuat tombol
        - Apa bedanya dengan input type button?
        - Karena button tag memiliki content di dalam tag nya, jadi kita bisa dengan bebas menambahkan isi dari button, misal text atau gambar
        - Jadi menggunakan button tag akan lebih flexible dibanding menggunakan input type button
        - Button juga memiliki atribut type, yang bisa kita gunakna untuk mengubah jenis tipe button, dari mulai button (biasa), reset dan submit


            Jenis-jenis type button berdasarkan atributtnya :
                 
                - Button : tipe default
                - submit : tipe button submit
                - reset : tipe button reset

    -->

    <form name="button" action="/FORM-HTML/button-tag.html" method="get" target="_blank">

            <label for="nama">Nama :</label>
                <input type="text" name="nama" id="nama" required><br><br>
                <button type="button">
                    <img src="https://thumbs.dreamstime.com/b/login-isolated-glassy-pink-round-button-abstract-illustration-login-glassy-pink-round-button-105855183.jpg" alt="tombol-login-gambar" width="50px">
                </button>
                <button type="submit">Kirim</button>
                <button type="reset">Reset</button>

            
    </form>
</body>
</html>
