<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Area Tag HTML</title>
</head>
<body>
    <!-- Text Area Tag HTML
        
        - HTML juga menyediakan tag textarea yang bisa digunakan untuk input text yang multi baris
        - Untuk menentukan panjang input, kita bisa gunakan atribut cols, dan untuk menetukan tinggi input kita bisa gunakan rows

            attribute Text Area Tag

                - cols : menentukan ukuran panjang input
                - rows : menentukan ukuran tinggi input
    -->

    <form name="text-area" action="/FORM-HTML/text-area.html" method="get" target="_self">

            <label for="area">Masukkan saran anda :</label><br><br>
            <textarea name="area" id="area" cols="30" rows="10"></textarea><br><br>
            <input type="submit" value="Kirim">
            <input type="reset" value="Reset">
    </form>
</body>
</html>
