<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form HTML</title>
</head>
<body>
    <!-- Form Tag
    
    - Form tag adalah tag denga kata kunci form, yang digunakna sebagai bagian dari input informasi yang diberikan oleh pengguna
    - Setiap kita ingin membuat input informasi dari pengguna, maka kita harus buat dalam form tag


       
        Form Attribute
         
          - Form tag memiliki banyak atribut, berikut adalah atribut yang penting untuk kita ketahui:
           - name (berisi informasi nama form, nama form harus unik dalam satu file html, tidak boleh ada nama form yang sama)
           - action (berisi URL(bisa absolute atau relative) kemana informasi di form ini akan dikirim)
           - enctype (berisi tipe data form, defaultnya adalah "application/x-www-form-urlencoded", atau "multipart/form-data" jika input berisi file)
           - method, (berisi aksi HTTP method yang akan digunakan, jika "GET" maka informasi akan dikirim sebagai query parameter di URL, jika "POST" maka informasi akan dikirim ke request body HTTP) default method adalah "GET" apabila dikosongkan
           - target, (berisikan informasi dimana hasil form ini akan ditampilkan, defaultnya adalah "_self" (dihalaman yang sama) atau "_blank" (dihalaman yang berbeda / tab baru))





    -->

    <form name="contoh" action="#" enctype="application/x-www-form-urlencoded" target="_blank">

        <!-- isi form berupa tag input biasanya -->
    </form>





</body>
</html>
