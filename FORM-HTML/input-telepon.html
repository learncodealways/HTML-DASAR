

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Telepon HTML</title>
</head>
<body>
    <!-- Input Telepon HTML
        
        - Input type tel bisa digunakan untuk informasi telepon
        - Namun berbeda dengan input email atau number, aturan di input tel harus kita tentukan sendiri, hal ini karena format telepon di tiap negara berbeda-beda
        - Kita bisa mengubah aturan format nomor telepon menggunakan atribut pattern, dimana isinya harus berisi Regular Expression
        - Materu Regular expression akan dipelajari di kelas JavaScript, namun disini kita bisa mencoba-coba menggunakan website berikut :
        
        https://regexr.com/

        atribut pattern :
        contoh :
        tanda * artinya tidak terbatas 
            pattern="(62)[0-9]{5,20}"
        penjelasana :
            62 : format awal harus input 62
            0-9 : angka yang diinputkan boleh 0-9
            5,20 : jumlah angka yang diinputkan minimal 5 dan maksimal 20
    -->

    <form name="telepon" method="get" action="/FORM-HTML/input-telepon.html" target="_self">

        <label for="tel">No. Telp :</label>
        <input type="tel" name="tel" id="tel" required pattern="(62)[0-9]{5,20}" value="62"><br>
        <input type="submit" value="Kirim">
    </form>
</body>
</html>
