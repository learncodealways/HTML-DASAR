<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Url HTML</title>
</head>
<body>
    <!-- Input Url HTML
        
        - Input type url digunakan untuk menerima input data dalam bentuk URL, seperti alamat website pribadi, website social media dan lain-lain
        - Jika format url tidak valid, maka HTML tidak akan menerima input data url tersebut

        atribute input url :
         required (digunakan untuk menandai bahwa input wajib diisi)
    -->

    <form name="url" action="/FORM-HTML/input-url.html" method="get" target="_self">

            <label for="url">Masukkan link Url anda :</label><br>
                <input type="url" name="url" id="url" required><br><br>
                <input type="submit" value="Kirim">
                <input type="reset" value="Reset">

    </form>
</body>
</html>
