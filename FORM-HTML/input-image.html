<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Image HTML</title>
</head>
<body>
    <!-- Input Image HTML
        - Input type image bukan digunakan untuk input berupa berkas gambar, melainkan digunakan untuk membuat tombol submit namun berupa gambar
        - Input type button, submit, reset menggunakan text untuk tombolnya, sedangkan image menggunakan gambar yang bisa kita ubah menggunakan atribut src (berlaku untuk link relative atau absolute)
    -->

    <form name="image" action="" method="get" target="_self">
        <label for="nama">Nama :</label>
        <input type="text" name="nama" id="nama" required><br>
        <input type="image" src="https://thumbs.dreamstime.com/b/login-isolated-glassy-pink-round-button-abstract-illustration-login-glassy-pink-round-button-105855183.jpg" alt="tombol-login-gambar" >
    </form>
</body>
</html>
